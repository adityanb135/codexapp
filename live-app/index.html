<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri ERP - Modern Operations Suite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="authGate" class="auth-gate">
    <div class="auth-card card">
      <h1>Agri ERP</h1>
      <p class="muted">Secure sign-in with Supabase Auth</p>
      <div class="stack gap-sm">
        <label>Email</label>
        <input id="authEmail" type="email" placeholder="name@company.com" />
      </div>
      <div class="stack gap-sm">
        <label>Password</label>
        <input id="authPassword" type="password" placeholder="Enter password" />
      </div>
      <div class="row gap-sm">
        <button id="signInBtn" class="btn btn-primary">Sign In</button>
        <button id="signUpBtn" class="btn">Create Account</button>
      </div>
      <p id="authMessage" class="muted"></p>
      <p class="muted tiny">If Supabase is not configured, app runs in local mode.</p>
    </div>
  </section>

  <div id="appRoot" class="app-shell">
    <aside class="sidebar card">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <h2>Agri ERP</h2>
          <p id="userRoleText" class="muted tiny"></p>
        </div>
      </div>
      <div id="moduleNav" class="stack gap-xs"></div>
    </aside>

    <main class="main">
      <header class="topbar card">
        <div>
          <h2 id="screenTitle">Dashboard</h2>
          <p id="screenSubtitle" class="muted">Operations overview</p>
        </div>
        <div class="row gap-sm top-actions">
          <input id="backendMode" readonly />
          <input id="userEmail" readonly />
          <button id="seedBtn" class="btn">Reset Demo Data</button>
          <button id="signOutBtn" class="btn">Sign Out</button>
        </div>
      </header>

      <section id="dashboardMount"></section>
      <section id="moduleMount"></section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js?v=20260215-modern1"></script>
</body>
</html>
